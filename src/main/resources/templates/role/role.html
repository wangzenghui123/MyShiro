<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="/shiro/layui/css/layui.css">
    <style>

        .layui-bg-gray .layui-col-md6 {
            width: 100%;
        }

        .layui-bg-gray {
            padding: 10px 5px;
        }

        .layui-bg-gray .layui-form-label {
            width: 160px;
            font-weight: 400;
        }

        .layui-bg-gray .layui-input-block {
            overflow: hidden;
        }

        .layui-bg-gray .layui-input {
            height: 35px;
            line-height: 1.3;
        }

        html {
            overflow-x: hidden;
        }

        .layui-layer-molv .layui-layer-btn .layui-layer-btn1 {
            background: rgba(255, 255, 255, 0.99);
        }

        body .demo-class .layui-layer-title {
            background: #009f95;
            color: #fff;
            border: none;
        }

        body .demo-class .layui-layer-btn {
            border-top: 1px solid #fff
        }

        body .demo-class .layui-layer-btn a {
            background: #009f95;
        }

        body .demo-class .layui-layer-btn .layui-layer-btn1 {
            background: #fff;
        }

        .editForm form {
            top: 20px;
            position: relative;
            overflow-x: hidden;
            text-align: center;
        }

        .editForm .layui-form-item .layui-input-inline {
            width: 380px;
            text-align: left;
        }

        .editForm .layui-form-item .layui-input-inline button {
            text-align: center;
        }

    </style>
</head>
<body>
<div class="roletable">
    <table id="roleTable" class="layui-table" lay-filter="roleTableFilter"></table>
</div>
<div id="roleLaypage"></div>
</body>
<script src="/shiro/layui/layui.js"></script>
<script src="/shiro/js/core.util.js"></script>
<script>
    layui.use(['table','laypage','element'],function () {
        var table = layui.table;
        var laypage = layui.laypage;
        var element = layui.element;
        var pageSearchParam = {
            pageNum : 1,
            pageSize :20
        }
        table.render()
        var renderRoleTable = function (data) {
            console.log(data.length)
            console.log(Array.isArray(data))
                table.render({
                    elem: '#roleTable'
                    ,data: data
                    ,even: true
                    ,limit: pageSearchParam.pageSize
                    ,cols: [
                        [ //表头
                        {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                        ,{field: 'name', title: '用户名', width:80}
                        ,{field: 'description', title: '性别', width:80, sort: true}
                        ,{field: 'status', title: '城市', width:80}
                        ,{field: 'createTime', title: '签名', width: 177}
                        ,{field: 'updateTime', title: '积分', width: 80, sort: true}
                        ,{field: 'deleted', title: '评分', width: 80, sort: true}
                    ]
                    ]
                });
            element.init()

        }

        var renderRoleLaypage = function (totalRows,pageNum) {
            table.render()
            laypage.render({
                elem: 'roleLaypage' //注意，这里的 test1 是 ID，不用加 # 号
                ,count: totalRows
                ,limit: 20
                ,layout: ['prev', 'page', 'next','count','limit','limits','refresh','skip']
                ,curr: location.hash.replace('#!fenye=', '') //获取起始页
                ,hash: 'fenye' //自定义hash值
                // ,groups: 2
                // ,prev: '上一页'
                // ,next: '下一页'
                // ,first: '首页'
                // ,last: '末页'
                ,jump: function(obj, first){
                    if(!first){
                        pageSearchParam.pageNum = obj.curr;
                        pageSearchParam.pageSize = obj.limit;
                        CoreUtil.sendAjax("/shiro/role/roles",JSON.stringify(pageSearchParam),function (data) {
                                renderRoleTable(data.data.list);
                                renderRoleLaypage(data.data.totalRows,pageSearchParam.pageNum)
                        },"POST",true,true,null)

                    }
                }

            })

        }

        CoreUtil.sendAjax("/shiro/role/roles",JSON.stringify(pageSearchParam),function (data) {
                top.layer.msg(data.msg)
                renderRoleTable(data.data.list);
                renderRoleLaypage(data.data.totalRows,pageSearchParam.pageNum)

        },"POST",true,true,null)

    })
</script>
</html>
